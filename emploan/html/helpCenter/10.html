<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>我要什么时候还款？</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-family: "微软雅黑";
		}
		.container{
			padding: 0 15px;
		}
		.container h4{
			padding: 10px 0;
			border-bottom: 1px solid #E3E3E3;
			margin-bottom: 5px;
			font-size: 15px;
		}
		.container p{
			line-height: 20px;
			font-size: 14px;
		}
		</style>
	</head>
	<body ontouchstart>
		<div class="container">
			<h4>我要什么时候还款？</h4>
			<p>还款日当日上午员工贷客服会提醒还款，考虑到账时间差，建议上午执行还款操作，还款日当日16：00之后未还款则视为逾期；如还款日当天为节假日，则需提前至最近的工作日还款。</p>
		</div>
	</body>
</html>
