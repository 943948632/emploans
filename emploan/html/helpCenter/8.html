<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>员工贷的准入标准是怎么样的？</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-family: "微软雅黑";
		}
		.container{
			padding: 0 15px;
		}
		.container h4{
			padding: 10px 0;
			border-bottom: 1px solid #E3E3E3;
			margin-bottom: 5px;
			font-size: 15px;
		}
		.container p{
			line-height: 20px;
			font-size: 14px;
		}
		</style>
	</head>
	<body ontouchstart>
		<div class="container">
			<h4>员工贷的准入标准是怎么样的？</h4>
			<p>员工贷准入标准如下:</p>
			<p>1 . 宁圣集团旗下各子公司正式在编人员，不含劳务派遣；</p>
			<p>2 . 公司已入职满1个月（含试用期）；</p>
			<p>3 . 劳动合同中剩余的服务期限大于等于借款期期限；</p>
		</div>
	</body>
</html>
