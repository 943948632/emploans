<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>员工贷的借款额度可以提升吗？</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-family: "微软雅黑";
		}
		.container{
			padding: 0 15px;
		}
		.container h4{
			padding: 10px 0;
			border-bottom: 1px solid #E3E3E3;
			margin-bottom: 5px;
			font-size: 15px;
		}
		.container p{
			line-height: 20px;
			font-size: 14px;
		}
		</style>
	</head>
	<body ontouchstart>
		<div class="container">
			<h4>员工贷的借款额度可以提升吗？</h4>
			<p>
				若员工前三次借款正常还款，鉴于还款良好，无催讨、拖延还款的情况，第四次及以后多次续贷，其借款额度在原先的授信额度基础上提高30%。
			</p>
		</div>
	</body>
</html>
