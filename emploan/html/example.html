<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<script type="text/javascript" src="../libs/jquery-2.1.4.js"></script>
		<script src="../js/filter.js"></script>
		<title>示例</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-family: "微软雅黑";
				background: rgb(240, 240, 240);
			}
			
			.arrleft {
				overflow: hidden;
				position: absolute;
				left: 10px
			}
			
			.arrleft img {
				float: left;
				width: 12px;
				margin-top: 14px;
				margin-right: 5px;
			}
			
			.card {
				width: 80%;
				margin: 30px auto 0;
			}
		</style>
	</head>

	<body ontouchstart>
		<div class="card">
			<img src="../images/loan/card.png" width="100%" />
		</div>
	</body>

</html>
